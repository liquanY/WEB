<!DOCTYPE html>
<html>
<head>
    <title>等腰三角优化</title>
    <meta charset="UTF-8">
    <script>
        var l = parseInt(prompt("输入行数"));
        for(var r=1; r<=l; r++){
            for(var i=0,str=[]; i<l+r-1; i++){
                str[str.length]=(i<l-r)?" ":"*";
            }
            str = str.join("");
            console.log(str);
        }
    </script>
</head>

</body>
</html>
