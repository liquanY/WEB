<!DOCTYPE html>
<html>
<head>
    <title>错误处理</title>
    <meta charset="UTF-8">
    <script>
        var n = 345.456;
        var d = prompt("输入四舍五入的位数");
        try{
            console.log(n.toFixed(d));
            //出错位置及其后所有代码不执行
        }catch(err){//只有发生错误才执行
            alert(err.message);
        }finally{//无论是否发生错误 永远执行
            console.log("释放资源");
        }
    </script>
</head>
<body>
</body>
</html>
