<!DOCTYPE html>
<html>
<head>
    <title>自己及系统的sort方法</title>
    <meta charset="UTF-8">
    <script>
        var arr = [12,3,23,123,33,2,1];
        function compareASC(a,b){return a-b};
        function compareDESC(a,b){return b-a};
        function bubbleSort(arr,compare){
            for(var r=1; r<arr.length; r++){
                for(var i=0; i<arr.length-r; i++){
                    if(compare(arr[i],arr[i+1])>0){
                        arr[i]+=arr[i+1];
                        arr[i+1]=arr[i]-arr[i+1];
                        arr[i]-=arr[i+1];
                    }
                }
            }
        }
        bubbleSort(arr,compareASC);
        console.log(arr.join((" ")));
        bubbleSort(arr,compareDESC);
        console.log(arr.join((" ")));
        //系统sort方法传参
        var arr2 = [12,3,23,123,33,2,1];
        arr2.sort(compareASC);
        console.log(arr2.join((" ")));
        arr2.sort(compareDESC);
        console.log(arr2.join((" ")));
    </script>
</head>
<body>
</body>
</html>
