<!DOCTYPE html>
<html>
<head>
    <title>去掉句子前后的空格</title>
    <meta charset="UTF-8">
    <script>
        var str = "\t Hello World \t";
        function ltrim(){
            return str.replace(/^\s+/,"");
        }
        console.log(ltrim());
        function rtrim(){
            return str.replace(/\s+$/,"");
        }
        console.log(rtrim());
        function trim(){
            return str.replace(/^\s+|\s+$/g,"");
        }
        console.log(trim());
    </script>
</head>
<body>
</body>
</html>
