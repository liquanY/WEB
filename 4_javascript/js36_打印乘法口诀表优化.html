<!DOCTYPE html>
<html>
<head>
    <title>打印乘法口诀表优化</title>
    <meta charset="UTF-8">
    <script>
        for(var r=1; r<=9; r++){
            for(var i=1,str=[]; i<=r; i++){
                str[str.length]=i+"x"+r+"="+i*r+" ";
            }
            console.log(str.join(""));
        }
    </script>
</head>
<body>
</body>
</html>
