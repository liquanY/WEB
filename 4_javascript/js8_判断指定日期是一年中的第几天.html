<!DOCTYPE html>
<html>
<head>
    <title>判断指定日期是一年中的第几天</title>
    <meta charset="UTF-8">
    <script>
        var y = parseInt(prompt("输入年份"));
        var m = parseInt(prompt("输入月份"));
        var d = parseInt(prompt("输入日期"));
        var days = 0;
        var m1=m3=m5=m7=m8=m10=m12=31;
        var m4=m6=m9=m11=30;
        var m2 = (y%4==0 && y%100!=0)||(y%400==0)?29:28;
        m>11&&(days+=m11);
        m>10&&(days+=m10);
        m>9&&(days+=m9);
        m>8&&(days+=m8);
        m>7&&(days+=m7);
        m>6&&(days+=m6);
        m>5&&(days+=m5);
        m>4&&(days+=m4);
        m>3&&(days+=m3);
        m>2&&(days+=m2);
        m>1&&(days+=m1);
        days += d;
        console.log(days);
    </script>
</head>
<body>
</body>
</html>
