<!DOCTYPE html>
<html>
<head>
    <title>杨辉三角</title>
    <meta charset="UTF-8">
    <script>
        var data = [
            [1],
            [1,1]
        ];
        var l = 6;//总行数
        function calc(){
            for(var r=2; r<l; r++){
                var arr = [1];
                for(var i=1; i<r; i++){
                    arr.push(data[r-1][i]+data[r-1][i-1]);
                }
                arr.push(1);
                data.push(arr);
            }
        }
        calc();
        function show(){
            for(var r=0; r<l; r++){
                for(var i=0,line=""; i<l-r+1; i++){
                    line += " ";
                }
                line += data[r].join(" ");
                console.log(line);
            }
        }
        show();
    </script>
</head>

</body>
</html>
