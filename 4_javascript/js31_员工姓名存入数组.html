<!DOCTYPE html>
<html>
<head>
    <title>员工姓名存入数组</title>
    <meta charset="UTF-8">
    <script>
        //请用户反复输入员工姓名 存入数组 exit退出
        var emps = [];
        var input = "";
        while((input = prompt("输入员工姓名"))!="exit"){
            emps[emps.length] = input;
        }
        console.log(emps);
    </script>
</head>

</body>
