    <title>1234组成多少种3位数</title>
    <meta charset="UTF-8">
    <script>
        for(var b=1; b<=4; b++){
            for(var s=1; s<=4; s++){
                for(var g=1; g<=4; g++){
                    if(b!=s && s!=g && b!=g){
                        console.log(""+b+s+g);
                    }
                }
            }
        }
    </script>
