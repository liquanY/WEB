<!DOCTYPE html>
<html>
<head>
    <title>用arguments实现函数重载</title>
    <meta charset="UTF-8">
    <script>
        function add(){
            for(var i=0,sum=0; i<arguments.length; i++){
                sum += arguments[i];
            }
            return sum;
        }
        console.log(add(1,2,3));//6
        console.log(add(1,2,3,4));//10
        console.log(add(1,2,3,4,5));//15
    </script>
</head>
<body>
</body>
</html>
