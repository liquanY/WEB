<!DOCTYPE html>
<html>
<head>
    <title>查找关键词exec</title>
    <meta charset="UTF-8">
    <script>
        var reg = /no/ig;
        var str = "No zuo no die;No can no bi bi";
        var arr = null;
        while((arr = reg.exec(str))!=null){
            console.log("在位置"+arr.index+"发现敏感词:"+arr[0]);
            console.log("下次从"+reg.lastIndex+"开始");
        }
    </script>
</head>

</html>
