<!DOCTYPE html>
<html>
<head>
    <title>按照输入的分数显示等级</title>
    <meta charset="UTF-8">
    <script>
        var score = prompt("输入分数");
        console.log(score<0||score>100?"无效分数":
                score>=90?"A":
                        score>=80?"B":
                                score>=60?"C":
                                        "D");
    </script>
</head>
<body>
</body>
</html>
