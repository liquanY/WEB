<!DOCTYPE html>
<html>
<head>
    <title>升级模拟电话银行程序</title>
    <meta charset="UTF-8">
    <script>
        var input = -1;
        while((input = parseInt(prompt("请按键:")))!=0){
            switch (input){
                case 1:
                    console.log("查询进行中...");
                    break;
                case 2:
                    console.log("取款进行中...");
                    break;
                case 3:
                    console.log("转账进行中...");
                    break;
                default:
                    console.log("无效按键");
            }
        }
        console.log("欢迎下次再来...");
    </script>
</head>
<body>
</body>
</html>
