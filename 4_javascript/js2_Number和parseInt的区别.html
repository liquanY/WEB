<!DOCTYPE html>
<html>
<head>
    <title>Number和parseInt的区别</title>
    <meta charset="UTF-8">
    <script>
        var a = true;
        console.log(Number(a));//1
        console.log(parseInt(a));//NaN
        var width = "60px";
        console.log(Number(width));//NaN
        console.log(parseInt(width));//60
    </script>
</head>
<body>
</body>
</html>
