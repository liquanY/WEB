<!DOCTYPE html>
<html>
<head>
    <title>使用max实现对数组的升序排列</title>
    <meta charset="UTF-8">
    <script>
        var arr = [3,2,5,8,6,7,4];
        var result = [];
        for(var c=1,len=arr.length; c<len; c++){
            var max = Math.max.apply(Math,arr);
            result.unshift(max);
            for(var i=0; i<arr.length; i++){
                if(arr[i]==max){
                    arr.splice(i,1);
                    break;
                }
            }
        }
        result.unshift(arr[0]);
        console.log(result.join(" "));
    </script>
</head>
<body>
</body>
</html>
