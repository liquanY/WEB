<!DOCTYPE html>
<html>
<head>
    <title>数组去重并统计在原数组中</title>
    <meta charset="UTF-8">
    <script>
        //去掉数组中重复的元素 并统计在原数组中
        var arr = [2,3,4,6,4,5,6];
        var hash = [];
        for(var i=0; i<arr.length; i++){
            if(hash[arr[i]] == undefined){
                hash[arr[i]] = 1;
            }else{
                hash[arr[i]]++;
            }
        }
        console.log(hash);
        arr = [];
        for(var key in hash){
            arr[arr.length] = (key-=0);
        }
        console.log(arr);
    </script>
</head>
<body>
</body>
</html>
