<!DOCTYPE html>
<html>
<head>
    <title>淘宝注册</title>
    <meta charset="UTF-8">
    <style>
        body{
            margin: 0px auto;
            padding: 0px;
            border: 0px;
            background-color: #fff;
            font: 12px "Hiragino Sans GB",\5b8b\4f53,sans-serif;
        }
        header,section,footer{
            width: 1190px;
            margin: 0px auto;
            overflow: hidden;
        }
        nav{
            width: 100%;
            height: 35px;
            background: #F5F5F5;
            border-bottom: 1px solid #EEE;
        }
        header{
            padding: 10px 0;
        }
        header h2{
            display: inline-block;
            height: 43px;
            line-height: 43px;
            margin-left: 6px;
            font-size: 22px;
            font-weight: bold;
        }
        #steps{
            height: 40px;
            border-bottom: 2px solid #e6e6e6;
        }
        #register_box{
            width: 770px;
            margin: 0px auto;
            padding: 10px 0px;
            font-size: 14px;
            overflow: hidden;
        }
        #register_box>div{
            padding: 10px;
            line-height: 36px;
            overflow: hidden;
        }
        span.form_label{
            float: left;
            width: 240px;
            height: 37px;
            line-height: 37px;
            text-align: right;
            margin-right: 10px;
        }
        #register_box>div select{
            font-size: 16px;
            color: black;
            background-color: white;
            width: 120px;
        }
        div.mobile_info,div.code_info{
            font-size: 14px;
            line-height: 36px;
            float: left;
        }
        div.mobile_info span{
            float: left;
            width: 60px;
            height: 35px;
            line-height: 35px;
            background-color: #ededed;
            color: #999;
            text-align: center;
            border: 1px solid #dedede;
            border-right: 0;
        }
        div.mobile_info input{
            padding-left: 5px;
            border: 1px solid #dedede;
            width: 162px;
            height: 33px;
            line-height: 33px;
        }
        p.info,p.error,p.ok{
            float: left;
            color: #000;
            font-size: 12px;
            height: 35px;
            background: url("c17.JPG") no-repeat 2px center;
            padding-left: 20px;
            margin: 0;
        }
        p.error{
            color: #ff3f13;
            background: url("c18.JPG") no-repeat 2px center;
        }
        p.ok{
            background: url("c19.JPG") no-repeat 2px center;
        }
        div.code_info input{
            padding-left: 5px;
            border: 1px solid #dedede;
            width: 122px;
            height: 33px;
            line-height: 33px;
        }
        div.code_info img{
            vertical-align: middle;
        }
        label[for="chk_agree"]{
            font-size: 12px;
            line-height: 36px;
        }
        label[for="chk_agree"] a{
            color: #ff5b20;
            text-decoration: none;
        }
        label[for="chk_agree"] a:hover{
            text-decoration: underline;
        }
        input.btn_regist_next{
            width: 180px;
            height: 36px;
            padding: 0 20px;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            background: #ff4001;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <nav>导航链接部分</nav>
    <header>
        <a href="#"><img src="c12.png"></a>
        <h2>账户注册</h2>
    </header>
    <section>
        <div id="steps">
            注册步骤部分
        </div>
        <div id="register_box">
            <div>
                <span class="form_label">所在国家/地区</span>
                <select>
                    <option value="1">中国大陆</option>
                    <option value="2">香港</option>
                    <option value="3">澳门</option>
                    <option value="4">台湾</option>
                </select>
            </div>
            <div>
                <span class="form_label">手机号码</span>
                <div class="mobile_info">
                    <span>+86</span>
                    <input>
                </div>
                <p class="info">手机号码格式不正确,请重新输入</p>
            </div>
            <div>
                <span class="form_label">手机号码</span>
                <div class="mobile_info">
                    <span>+86</span>
                    <input>
                </div>
                <p class="ok"></p>
            </div>
            <div>
                <span class="form_label">手机号码</span>
                <div class="mobile_info">
                    <span>+86</span>
                    <input>
                </div>
                <p class="error">手机号码格式不正确,请重新输入</p>
            </div>
            <div>
                <span class="form_label">验证码</span>
                <div class="code_info">
                    <input>
                    <img src="c20.jpg">
                    <img src="c21.JPG">
                </div>
                <p class="error">验证码不正确,请重新输入</p>
            </div>
            <div>
                <span class="form_label">&nbsp;</span>
                <input id="chk_agree" type="checkbox"><label for="chk_agree">同意<a href="#">&lt;&lt;淘宝服务协议&gt;&gt;</a></label>
            </div>
            <div>
                <span class="form_label">&nbsp;</span>
                <input class="btn_regist_next" type="button" value="下一步">
            </div>
        </div>
    </section>
    <footer>
        页脚部分
    </footer>
</body>
</html>
