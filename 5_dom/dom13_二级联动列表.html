<!DOCTYPE html>
<html>
<head>
    <title>二级联动列表</title>
    <meta charset="UTF-8">
    <style>
        .hide{
            display: none;
        }
    </style>
    <script>
        var cities= [[],
            [
                {"name":'东城区',"value":101},
                {"name":'西城区',"value":102},
                {"name":'海淀区',"value":103},
                {"name":'朝阳区',"value":104}],
            [
                {"name":'河东区',"value":201},
                {"name":'河西区',"value":202},
                {"name":'南开区',"value":303}],
            [
                {"name":'石家庄市',"value":301},
                {"name":'廊坊市',"value":302},
                {"name":'保定市',"value":303},
                {"name":'唐山市',"value":304},
                {"name":'秦皇岛市',"value":305}]
        ];
        function getCities(selProvs){
            var selCities = document.querySelector('select[name="cities"]');
            if(cities[selProvs.selectedIndex].length==0){
                selCities.className = "hide";
            }else{
                selCities.className = "";
                selCities.innerHTML = "";
                var frag = document.createDocumentFragment();
                var opt = document.createElement("option");
                opt.innerHTML = "—请选择—"
                opt.value = -1;
                frag.appendChild(opt);
                var currCities = cities[selProvs.selectedIndex];
                for(var i=0; i<currCities.length; i++){
                    var opt = document.createElement("option");
                    opt.innerHTML = currCities[i].name;
                    opt.value = currCities[i].value;
                    frag.appendChild(opt);
                }
                selCities.appendChild(frag);
            }
        }
    </script>
</head>
<body>
    <select name="provs" onchange="getCities(this)">
        <option>—请选择—</option>
        <option>北京市</option>
        <option>天津市</option>
        <option>河北省</option>
    </select>
    <select name="cities" class="hide"></select>
</body>
</html>
