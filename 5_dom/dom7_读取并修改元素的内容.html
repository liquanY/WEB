<!DOCTYPE html>
<html>
<head>
    <title>读取并修改元素的内容</title>
    <meta charset="UTF-8">
    <style>
        div{
            float: left;
            height: 100px;
            line-height: 100px;
        }
        #d1,#d3{
            background-color: #ccff00;
        }
        #d2{
            cursor: pointer;
            background-color: #ffcc00;
        }
        .hide{
            display: none;
        }
    </style>
    <script>
        function toggle(d2){
            var d1 = document.getElementById("d1");
            d1.className = d1.className!=""?"":"hide";
            d2.innerHTML = d2.innerHTML=="&lt;&lt;"?"&gt;&gt;":"&lt;&lt;";
        }
    </script>
</head>
<body>
    <div id="d1">树形列表</div>
    <div id="d2" onclick="toggle(this)">&lt;&lt;</div>
    <div id="d3">内容的主体</div>
</body>
</html>
