<!DOCTYPE html>
<html>
<head>
    <title>利用冒泡</title>
    <meta charset="UTF-8">
    <script>
        function calc(e){
            var target = e.srcElement||e.target;
            if(target.nodeName == "BUTTON"){
                var sc = document.getElementById("sc");
                if(target.innerHTML == "C"){
                    sc.innerHTML = "";
                }else if(target.innerHTML == "="){
                    try{
                        sc.innerHTML = eval(sc.innerHTML);
                    }catch(err){
                        sc.innerHTML = err.message;
                    }
                }else{
                    sc.innerHTML += target.innerHTML;
                }
            }
        }
    </script>
</head>
<body>
    <div onclick="calc(event)">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button><br>
        <button>C</button>
        <button>+</button>
        <button>-</button>
        <button>=</button>
    </div>
    <textarea id="sc" style="resize:none;width:200px; height:50px;" readonly></textarea>
</body>
</html>
