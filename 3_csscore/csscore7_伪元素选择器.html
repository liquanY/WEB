<!DOCTYPE html>
<html>
<head>
    <title>伪元素选择器</title>
    <meta charset="UTF-8">
    <style>
        p:first-letter{
            font-size: 36px;
            font-weight: bold;
            color: #e4393c;
        }
        #info{
            width: 200px;
            border: 1px solid red;
        }
        #info:first-line{
            background: #e4393c;
            color: #fff;
            font-weight: 700;
        }
        ::selection{
            background: green;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p>张无忌,又名曾阿牛,明教当家的.</p>
    <p>赵敏,全名敏敏特穆尔,郡主</p>
    <div id="info">
        倚天屠龙记是一本非常有趣的小说.里面讲的是好几个女人与一个男人的情感关系.
    </div>
</body>
</html>
