<!DOCTYPE html>
<html>
<head>
    <title>表盘</title>
    <meta charset="UTF-8">
    <style>
        #clock{
            width: 400px;
            height: 400px;
            border: 6px solid #369;
            border-radius: 50%;
            position: relative;
        }
        #minute{
            width: 10px;
            height: 100px;
            background: #f00;
            position: absolute;
            top: 100px;
            left: 195px;
        }
        #second{
            width: 6px;
            height: 140px;
            background: #369;
            position: absolute;
            left: 197px;
            top: 60px;
            -webkit-transform-origin: 3px bottom;
            transition: -webkit-transform 60s linear 0s;
        }
        #second:hover{
            -webkit-transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div id="clock">
        <div id="minute"></div>
        <div id="second"></div>
    </div>
</body>
</html>
