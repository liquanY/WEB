<!DOCTYPE html>
<html>
<head>
    <title>内容生成</title>
    <meta charset="UTF-8">
    <style>
        p:before{
            content: "小明:";
        }
        p:after{
            content: "^_^";
        }
        div:before{
            content: "隔壁老王:";
        }
        div:after{
            content: url("cc1.gif");
        }
    </style>
</head>
<body>
    <p>今天下午有时间吗??</p>
    <div>你有事吗?</div>
    <p>我妹今天下午来北京,能帮我接一下吗??</p>
    <div>你妹?接你妹?</div>
    <p>你大爷!!!!</p>
</body>
</html>
