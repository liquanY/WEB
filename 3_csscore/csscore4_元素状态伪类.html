<!DOCTYPE html>
<html>
<head>
    <title>元素状态伪类</title>
    <meta charset="UTF-8">
    <style>
        input:enabled{font-weight: 900;}
        input:disabled{background: #ddd;}
        /*下面的只有在IE中能显示出来*/
        input:checked{background: #f00;}
    </style>
</head>
<body>
    ID:<input type="text" disabled value="Wuji.Zhang">
    <br>
    Name:<input type="text">
    <br>
    Status:
    <input type="radio" name="state">Enable
    <input type="radio" name="state" checked>Disable
    <br>
</body>
</html>
