<!DOCTYPE html>
<html>
<head>
    <title>否定伪类</title>
    <meta charset="UTF-8">
    <style>
        input:not([type=text]){
            color: red;
        }
    </style>
</head>
<body>
    Name:<input type="text"><br>
    Password:<input type="password"><br>
    <input type="button" value="普通按钮">
</body>
</html>
