<!DOCTYPE html>
<html>
<head>
    <title>2D转换练习</title>
    <meta charset="UTF-8">
    <style>
        #link a{
            display: inline-block;
            width: 80px;
            background: #ddd;
            border: 1px solid #333;
            margin-right: 10px;
        }
        #imgList{
            margin-top: 20px;
            padding-top: 70px;
            padding-left: 70px;
            width: 400px;
            height: 400px;
            border: 1px solid #ddd;
        }
        #imgList img{
            display: none;
        }
        #imgList img:target{
            display: block;
        }
        #img1:target{
            -webkit-transform: scale(1.5,1.5);
        }
        #img2:target{
            -webkit-transform: scale(0.5,0.5);
        }
        #img3:target{
            -webkit-transform: rotate(-90deg);
        }
        #img4:target{
            -webkit-transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div id="link">
        <a href="#img1">放大</a>
        <a href="#img2">缩小</a>
        <a href="#img3">左转</a>
        <a href="#img4">右转</a>
    </div>
    <div id="imgList">
        <img id="img1" src="cc6.png">
        <img id="img2" src="cc6.png">
        <img id="img3" src="cc6.png">
        <img id="img4" src="cc6.png">
    </div>
</body>
</html>
