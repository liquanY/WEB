<!DOCTYPE html>
<html>
<head>
    <title>对象方法插件</title>
    <meta charset="UTF-8">
    <script src="jquery-1.11.3.js"></script>
    <script src="QuanPlus/quanPlus2.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button>测试对象方法插件</button>
    <div></div>

    <script>
        $("button").click(function(){
            $("button").test();
            alert($("button").getJob("quange"));
        })
        $("div").click(function(){
            $(this).changeBack("pink");
        })
    </script>
</body>
</html>
