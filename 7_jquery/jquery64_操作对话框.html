<!DOCTYPE html>
<html>
<head>
    <title>操作对话框</title>
    <meta charset="UTF-8">
    <script src="jquery-1.11.3.js"></script>
    <script src="jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui.css">
</head>
<body>
    <div id="dialog" title="Basic dialog">
        <p>这是一段对话框的文本
            这是一段对话框的文本
            这是一段对话框的文本</p>
    </div>
    <button id="opener">Open Dialog</button>

    <script>
        //设置样式为对话框
        $("#dialog").dialog({
            autoOpen:false,
            buttons:{
                "确认":function(){
                    $("#dialog").dialog("close");
                },
                "取消":function(){
                    $("#dialog").dialog("close");
                }
            }
        });
        $("#opener").button().click(function(){
            //打开对话框
            $("#dialog").dialog("open");
        });
    </script>
</body>
</html>
