<!DOCTYPE html>
<html>
<head>
    <title>动态操作表格</title>
    <meta charset="UTF-8">
    <script src="jquery-1.11.3.js"></script>
    <style>
        #data{
            width: 600px;
        }
        #data,td,th{
            border-collapse: collapse;
            border: 1px solid #aaaaaa;
        }
        th,td{
            height: 28px;
        }
        #data thead{
            background-color: #333399;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <input type="button" id="add" value="新增">
    <table id="data">
        <thead>
            <th>姓名</th>
            <th>工资</th>
            <th>入职时间</th>
            <th>操作</th>
        </thead>
        <tbody>
            <tr>
                <td>Tom</td>
                <td>$3500</td>
                <td>2010-10-25</td>
                <td><a href="#">删除</a></td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>$3400</td>
                <td>2010-12-1</td>
                <td><a href="#">删除</a></td>
            </tr>
            <tr>
                <td>King</td>
                <td>$5900</td>
                <td>2009-08-17</td>
                <td><a href="#">删除</a></td>
            </tr>
            <tr>
                <td>Scott</td>
                <td>$3800</td>
                <td>2012-11-17</td>
                <td><a href="#">删除</a></td>
            </tr>
            <tr>
                <td>Smith</td>
                <td>$3100</td>
                <td>2014-01-27</td>
                <td><a href="#">删除</a></td>
            </tr>
            <tr>
                <td>Allen</td>
                <td>$3700</td>
                <td>2011-12-05</td>
                <td><a href="#">删除</a></td>
            </tr>
        </tbody>
    </table>

    <script>
        $("#add").click(function(){
            var $tr = $("<tr><td>Allen</td><td>$3700</td>" +
                    "<td>2011-12-05</td><td><a href='#'>删除</a></td></tr>");
            $("#data>tbody").append($tr);
            $("a").click(moveEle);
        });
        $("a").click(moveEle);

        function moveEle(){
            var $tr = $(this).parent().parent();
            $tr.remove();
        }
    </script>
</body>
</html>
