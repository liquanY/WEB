<!DOCTYPE html>
<html>
<head>
    <title>实现伸缩二级菜单</title>
    <meta charset="UTF-8">
    <script src="jquery-1.11.3.js"></script>
    <style>
        li{
            list-style:none;
        }
        li span{
            padding-left: 20px;
            cursor: pointer;
        }
        .open{
            background: url("query1.png") no-repeat center left;
        }
        .closed{
            background: url("query2.png") no-repeat center left;
        }
        .show{
            display: block;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <ul class="tree">
        <li>
            <span class="open">考勤管理</span>
            <ul class="show">
                <li>日常考勤</li>
                <li>请假申请</li>
                <li>加班/出差</li>
            </ul>
        </li>
        <li>
            <span class="closed">信息中心</span>
            <ul class="hide">
                <li>通知公告</li>
                <li>公司新闻</li>
                <li>规章制度</li>
            </ul>
        </li>
        <li>
            <span class="closed">协同办公</span>
            <ul class="hide">
                <li>公文流转</li>
                <li>文件中心</li>
                <li>内部邮件</li>
                <li>即时通信</li>
                <li>短信提醒</li>
            </ul>
        </li>
    </ul>

    <script>
        $("span").click(function(){
            if($(this).hasClass("open")){
                $(this).attr("class","closed");
                $(this).next().attr("class","hide");
            }else{
                $(this).attr("class","open");
                $(this).next().attr("class","show");
            }
        });
    </script>
</body>
</html>
