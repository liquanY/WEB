<!DOCTYPE html>
<html>
<head>
    <title>jquery对象</title>
    <meta charset="UTF-8">
    <script src="jquery-1.11.3.js"></script>
</head>
<body>
    <input type="text" id="username"/>
    <script>
        //DOM对象
        var username = document.getElementById("username");
        console.log(username);
        //jquery对象
        var $username = $("#username");
        console.log($username);
    </script>
</body>
</html>
