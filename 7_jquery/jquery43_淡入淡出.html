<!DOCTYPE html>
<html>
<head>
    <title>淡入淡出</title>
    <meta charset="UTF-8">
    <script src="jquery-1.11.3.js"></script>
    <style>
        div {
            width : 200px;
            height : 200px;
            border : 1px solid black;
            background : pink;
            display : none;
        }
    </style>
</head>
<body>
    <button>fadeIn</button>
    <button>fadeOut</button>
    <br><br>
    <div></div>

    <script>
        $("button:first").click(function(){
            $("div").fadeIn(3000);
        });
        $("button:last").click(function(){
            $("div").fadeOut(3000);
        });
    </script>
</body>
</html>
