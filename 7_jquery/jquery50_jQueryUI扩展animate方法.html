<!DOCTYPE html>
<html>
<head>
    <title>jQueryUI扩展animate方法</title>
    <meta charset="UTF-8">
    <script src="jquery-1.11.3.js"></script>
    <script src="jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui.css">
    <style>
        body{
            font-size: 62.5%;
            font-family: "Trebuchet MS","Arial","Helvatica","Verdana","snas-serif";
        }
        .toggler{
            width: 500px;
            height: 200px;
            position: relative;
        }
        #button{
            padding: .5em 1em;
            text-decoration: none;
        }
        #effect{
            width: 240px;
            height: 135px;
            padding: 0.4em;
            position: relative;
            background: #fff;
        }
        #effect h3{
            margin: 0;
            padding: 0.4em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="toggler">
        <div id="effect" class="ui-widget-content ui-corner-all">
            <h3 class="ui-widget-header ui-corner-all">Animate</h3>
            <p>我想变 我想变成ATM机 我开心时 吐钱 我不开心时 吞卡</p>
        </div>
    </div>
    <a href="#" id="button" class="ui-state-default ui-corner-all">Tooggle Effect</a>

    <script>
        $("#button").click(function(){
            $("#effect").animate({
                width:480,
                height:270,
                backgroundColor:"green"
            });
        });
    </script>
</body>
</html>
