<!DOCTYPE html>
<html>
<head>
    <title>改变元素大小</title>
    <meta charset="UTF-8">
    <script src="jquery-1.11.3.js"></script>
    <script src="jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui.css">
    <style>
        body{
            font-size: 62.5%;
            font-family: "Trebuchet MS","Arial","Helvatica","Verdana","snas-serif";
        }
        #resizable{
            width: 150px;
            height: 150px;
            padding: 0.5em;
        }
        h3{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="resizable" class="ui-widget-content">
        <h3 class="ui-widget-header">Resizable</h3>
    </div>

    <script>
        $("#resizable").resizable();
    </script>
</body>
</html>
