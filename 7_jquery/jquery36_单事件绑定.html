<!DOCTYPE html>
<html>
<head>
    <title>单事件绑定</title>
    <meta charset="UTF-8">
    <script src="jquery-1.11.3.js"></script>
    <style>
        .d1 {
            width : 200px;
            height : 50px;
            border : 1px solid black;
            background : yellow;
        }
        .d2 {
            width : 200px;
            height : 200px;
            border : 1px solid black;
            background : pink;
            display : none;
        }
    </style>
</head>
<body>
    <div class="d1">
        <h3>什么是jQuery?</h3>
    </div>
    <div class="d2">
        <p>jQuery是一个轻量级的JS库.</p>
    </div>

    <script>
        //需求 点击第一个div 显示第二个div 再点击第一个div 隐藏第二个div
        $(".d1").bind("click",function(){
            if($(".d2").is(":hidden")){
                $(".d2").show();
            }else{
                $(".d2").hide();
            }
        });
    </script>
</body>
</html>
