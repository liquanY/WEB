<!DOCTYPE html>
<html>
<head>
    <title>鼠标拖放元素</title>
    <meta charset="UTF-8">
    <script src="jquery-1.11.3.js"></script>
    <script src="jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui.css">
    <style>
        body{
            font-size: 62.5%;
            font-family: "Trebuchet MS","Arial","Helvatica","Verdana","snas-serif";
        }
        #draggable,#draggable-nonvalid{
            width: 100px;
            height: 100px;
            padding: 0.5em;
            float: left;
            margin: 10px 10px 10px 0;
        }
        #droggable{
            width: 150px;
            height: 150px;
            padding: 0.5em;
            float: left;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="draggable-nonvalid" class="ui-widget-content">
        <p>I'm draggable but can't be dropped</p>
    </div>
    <div id="draggable" class="ui-widget-content">
        <p>Drag me to my target</p>
    </div>
    <div id="droggable" class="ui-widget-header">
        <p>Drag here</p>
    </div>

    <script>
        $("#draggable,#draggable-nonvalid").draggable({
            revert:true
        });
        $("#droggable").droppable({
            //accept选项-设置当前元素允许接受拖放的元素
            accept:"#draggable",
            //drop事件-拖放事件(必须事件)
            drop:function(event,ui){
                $(this).children("p").text("已经拖放");
                $(this).append(ui.draggable);
            }
        });
    </script>
</body>
</html>
