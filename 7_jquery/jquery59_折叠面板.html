<!DOCTYPE html>
<html>
<head>
    <title>折叠面板</title>
    <meta charset="UTF-8">
    <script src="jquery-1.11.3.js"></script>
    <script src="jquery-ui.js"></script>
    <link rel="stylesheet" href="jquery-ui.css">
</head>
<body>
    <div id="accordion">
        <h3>Seciton 1</h3>
        <div>
            <p>
                我是一个程序员
                我是一个程序员
                我是一个程序员
                我是一个程序员
                我是一个程序员
            </p>
        </div>
        <h3>Seciton 2</h3>
        <div>
            <p>
                我是一个程序员
                我是一个程序员
                我是一个程序员
                我是一个程序员
                我是一个程序员
            </p>
        </div>
        <h3>Seciton 3</h3>
        <div>
            <p>
                我是一个程序员
                我是一个程序员
                我是一个程序员
                我是一个程序员
                我是一个程序员
            </p>
            <ul>
                <li>List item one</li>
                <li>List item two</li>
                <li>List item three</li>
            </ul>
        </div>
        <h3>Seciton 4</h3>
        <div>
            <p>
                我是一个程序员
                我是一个程序员
                我是一个程序员
                我是一个程序员
                我是一个程序员
            </p>
        </div>
    </div>

    <script>
        /*
        *HTML页面的元素定义
        * <div>
        *     <h3>标题</h3>
        *     <div>内容</div>
        *     <h3>标题</h3>
        *     <div>内容</div>
        *     <h3>标题</h3>
        *     <div>内容</div>
        * </div>
        *Accordion部件
        * */
        $("#accordion").accordion();
    </script>
</body>
</html>
