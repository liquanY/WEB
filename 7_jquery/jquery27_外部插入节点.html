<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <script src="jquery-1.11.3.js"></script>
</head>
<body>
    <ul id="city">
        <li>北京</li>
        <li id="tj">天津</li>

        <li>反恐</li>
        <li id="ms">魔兽</li>
        <li>星际</li>
    </ul>

    <script>
        //1.before后面的节点插入到before前面的节点的前面

//        $("#ms").after($("#tj"));
        //3.insertBefore前面的节点插入到insertBefore后面的节点的前面

        //4.insertAfter千米那的节点插入到insertAfter后面的节点的后面
