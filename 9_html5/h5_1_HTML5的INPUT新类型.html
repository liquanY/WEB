<!DOCTYPE html>
<html>
<head>
    <title>HTML5的INPUT新类型</title>
    <meta charset="UTF-8">
</head>
<body>
    <fieldset>
        <legend>INPUT新类型</legend>
        <form>
            <table>
                <tr>
                    <td>Email:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>搜索:</td>
                    <td><input type="search"></td>
                </tr>
                <tr>
                    <td>URL:</td>
                    <td><input type="url"></td>
                </tr>
                <tr>
                    <td>电话号码:</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>数字类型:</td>
                    <td><input type="number" min="0" max="10" step="2"></td>
                </tr>
                <tr>
                    <td>范围类型:</td>
                    <td><input type="range" min="0" max="10" step="2" value="0"></td>
                </tr>
                <tr>
                    <td>颜色类型:</td>
                    <td><input type="color"></td>
                </tr>
                <tr>
                    <td>日期类型:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
