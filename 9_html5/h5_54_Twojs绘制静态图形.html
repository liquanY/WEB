<!DOCTYPE html>
<html>
<head>
    <title>Twojs绘制静态图形</title>
    <meta charset="UTF-8">
    <script src="two.js"></script>
</head>
<body>
    <div id="show"></div>
    <script>
        var div = document.getElementById("show");
        var params = {
//            type : Two.Types.canvas,
            width : 500,
            height : 500
        };
        var two = new Two(params);
        two.appendTo(div);

        //设置图形
        two.makeLine(10,10,300,10);
        var circle = two.makeCircle(200,200,30);
        var ellipse = two.makeEllipse(100,100,100,50);
        two.makeRectangle(320,70,80,40);

        circle.fill = "#FF8000";
        circle.stroke = "orangered";
        circle.linewidth = 5;

        ellipse.fill = "rgba(0,200,255,0.75)";
        ellipse.stroke = "#1C75BC";
        ellipse.linewidth = 5;

        //绘制图形
        two.update();
    </script>
</body>
</html>
