<!DOCTYPE html>
<html>
<head>
    <title>地图的控件展示</title>
    <meta charset="UTF-8">
    <script src="http://api.map.baidu.com/api?v=2.0&ak=BBrCE41aYUZBNQuAtXwktBVMYq6C5lwy"></script>
</head>
<body>
    <div id="allmap" style="width:500px; height:500px"></div>
    <script>
        var map = new BMap.Map("allmap");
        map.centerAndZoom("北京",12);

        //添加比例尺
        var scale = new BMap.ScaleControl({
            anchor : BMAP_ANCHOR_TOP_LEFT
        });
        map.addControl(scale);
        //添加工具条
        var nav = new BMap.NavigationControl({
            anchor : BMAP_ANCHOR_TOP_LEFT,
            type : BMAP_NAVIGATION_CONTROL_SMALL
        });
        map.addControl(nav);
        //添加地图类型
        var type = new BMap.MapTypeControl({
            anchor : BMAP_ANCHOR_TOP_RIGHT
        });
        map.addControl(type);
    </script>
</body>
</html>
