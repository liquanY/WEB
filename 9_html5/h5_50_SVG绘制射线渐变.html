<!DOCTYPE html>
<html>
<head>
    <title>SVG绘制射线渐变</title>
    <meta charset="UTF-8">
</head>
<body>
    <svg width="500px" height="500px">
        <defs>
            <radialGradient id="grad" cx="50%" cy="50%" fx="100%" fy="100%" r="10%">
                <stop offset="0%" stop-color="red"></stop>
                <stop offset="50%" stop-color="yellow"></stop>
                <stop offset="100%" stop-color="blue"></stop>
            </radialGradient>
        </defs>
        <rect x="0" y="0" width="500" height="500" fill="url(#grad)"></rect>

    </svg>
</body>
</html>
