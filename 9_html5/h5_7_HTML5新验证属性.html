<!DOCTYPE html>
<html>
<head>
    <title>HTML5新验证属性</title>
    <meta charset="UTF-8">
</head>
<body>
    <fieldset>
        <legend>HTML5新验证属性</legend>
        <form>
            <table>
                <tr>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td><input type="text" pattern="^[0-9]{6,8}$"></td>
                </tr>
                <tr>
                    <td><input type="number" min="0" max="10"></td>
                </tr>
                <tr>
                    <td><input type="text" minlength="5" maxlength="10"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
