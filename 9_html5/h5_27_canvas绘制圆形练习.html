<!DOCTYPE html>
<html>
<head>
    <title>canvas绘制圆形练习</title>
    <meta charset="UTF-8">
</head>
<body>
    <canvas id="canvas" width="500px" height="300px"></canvas>
    <script>
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        //1.绘制空心圆形
        context.beginPath();
        context.arc(200,200,100,0,Math.PI*2);
        context.closePath();
        context.stroke();

        //2.绘制实心半圆
        context.beginPath();
        context.arc(200,200,100,Math.PI/2,Math.PI*3/2);
        context.closePath();
        context.fill();

        //3.绘制黑色圆形
        context.beginPath();
        context.arc(200,250,50,0,Math.PI*2);
        context.closePath();
        context.fill();

        //4.绘制白色圆形
        context.fillStyle = "white";
        context.beginPath();
        context.arc(200,150,50,0,Math.PI*2);
        context.closePath();
        context.fill();

        //5.绘制一黑一白小圆形
        context.beginPath();
        context.arc(200,250,20,0,Math.PI*2);
        context.closePath();
        context.fill();
        context.fillStyle = "black";
        context.beginPath();
        context.arc(200,150,20,0,Math.PI*2);
        context.closePath();
        context.fill();

    </script>
</body>
</html>
