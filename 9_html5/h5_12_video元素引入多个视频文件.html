<!DOCTYPE html>
<html>
<head>
    <title>video元素引入多个视频文件</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        //video元素允许多个source元素 source元素可以链接不同的视频文件 浏览器将使用第一个可识别的格式
    </script>
    <video width="150" height="80" style="background: black" autoplay>
        <source src="oceans-clip.mp4">
        <source src="oceans-clip.ogv">
        <source src="oceans-clip.webm">
        不好意思,你的浏览器不支持视频!
    </video>
</body>
</html>
