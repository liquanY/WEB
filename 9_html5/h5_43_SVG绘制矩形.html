<!DOCTYPE html>
<html>
<head>
    <title>SVG绘制矩形</title>
    <meta charset="UTF-8">
</head>
<body>
    <svg width="500px" height="500px">
        <rect x="10" y="10" width="100" height="100" fill="white" stroke="black" stroke-width="10"></rect>
        <rect x="110" y="110" width="100" height="100" style="fill: lightgreen;stroke: red;stroke-width: 10"></rect>
        <rect x="210" y="210" width="100" height="100" rx="30" ry="30" fill-opacity="0.5"></rect>
    </svg>
</body>
</html>
