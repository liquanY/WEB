<!DOCTYPE html>
<html>
<head>
    <title>HTML5用户注册页面</title>
    <meta charset="UTF-8">
</head>
<body>
    <fieldset>
        <legend>用户注册页面 3.0</legend>
        <form>
            <table>
                <tr>
                    <td>用户名:</td>
                    <td><input type="text" id="user" placeholder="请输入用户名" minlength="6" maxlength="12" pattern="^[a-zA-Z0-9]+$" autofocus required></td>
                    <td><span id="userTip"></span></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input type="password" id="pwd" placeholder="请输入密码" pattern="[a-zA-Z]{6,8}" required></td>
                    <td><span id="pwdTip"></span></td>
                </tr>
                <tr>
                    <td>确认密码:</td>
                    <td><input type="password" id="repwd" placeholder="请确认密码" pattern="[a-zA-Z]{6,8}" required></td>
                    <td><span id="repwdTip"></span></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" id="email" placeholder="请输入Email" multiple required></td>
                    <td><span id="emailTip"></span></td>
                </tr>
                <tr>
                    <td>年龄:</td>
                    <td><input type="number" min="1" max="100" id="age" placeholder="请输入年龄" required></td>
                    <td><span id="ageTip"></span></td>
                </tr>
                <tr>
                    <td>手机号:</td>
                    <td><input type="tel" id="phone" placeholder="请输入手机号" pattern="1[0-9]{10}" required></td>
                    <td><span id="phoneTip"></span></td>
                </tr>
                <tr>
                    <td>出生日期:</td>
                    <td><input type="date" id="birth" required></td>
                    <td><span id="birthTip"></span></td>
                </tr>
                <tr>
                    <td>个人主页:</td>
                    <td><input type="url" id="home" placeholder="请输入个人主页" required></td>
                    <td><span id="homeTip"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="注册"></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
