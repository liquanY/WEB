<!DOCTYPE html>
<html>
<head>
    <title>地图展示</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body,html,#allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin:0;
            font-family:"微软雅黑";
        }
    </style>
    <!--引入百度地图的JS文件(在线文件)-->
    <script src="http://api.map.baidu.com/api?v=2.0&ak=BBrCE41aYUZBNQuAtXwktBVMYq6C5lwy"></script>
</head>
<body>
    <!--定义用于显示百度地图的容器元素-->
    <div id="allmap"></div>
    <script type="text/javascript">
        //百度地图API功能

        //创建Map实例
        var map = new BMap.Map("allmap");
        //初始化地图,设置中心点坐标和地图级别
        //  center-(String类型) 设置地图显示的中心
        //  zoom-设置地图显示的级别(3-19)
        map.centerAndZoom("北京", 11);
    </script>
</body>
</html>
