<!DOCTYPE html>
<html>
<head>
    <title>京东练习</title>
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <h1>
            <img src="h1.png">欢迎登录
        </h1>
    </header>
    <section>
        <form action="" method="post">
            <table align="center" border="1px">
                <tr>
                    <td rowspan="8">
                        <img src="h2.png">
                    </td>
                    <td>用户名/邮箱:</td>
                </tr>
                <tr>
                    <td><input type="text" name="nName"></td>
                </tr>
                <tr>
                    <td>密码:</td>
                </tr>
                <tr>
                    <td><input type="password" name="uPwd"></td>
                </tr>
                <tr>
                    <td>
                        <input id="autoLogin" type="checkbox" name="login"><label for="autoLogin">自动登录</label>
                        <input id="safeLogin" type="checkbox" name="login"><label for="safeLogin">安全登录</label>
                        <a href="#">忘记密码?</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="h3.JPG">
                    </td>
                </tr>
                <tr>
                    <td>
                        使用合作账号登录京东:<br>
                        <a href="#">网银钱包</a>|
                        <a href="#">QQ</a>|
                        <a href="#">其他</a>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                        <img src="h4.JPG">
                    </td>
                </tr>
            </table>
        </form>
    </section>
    <footer>
        <br><br>
        <table align="center">
            <tr>
                <td>关于我们|</td>
                <td>联系我们|</td>
                <td>人才招聘|</td>
                <td>商家入驻|</td>
                <td>广告服务</td>
            </tr>
        </table>
    </footer>
</body>
</html>
