<!DOCTYPE html>
<html>
<head>
    <title>求职申请</title>
    <meta charset="UTF-8">
</head>
<body>
    <form action="" method="post">
        <h2>---&gt;&gt;<mark>求职申请</mark>&lt;&lt;---</h2>
        <table cellspacing="5px" cellpadding="5px">
            <tr>
                <td align="right">用户名:</td>
                <td><input type="text" name="uName"></td>
            </tr>
            <tr>
                <td align="right">密码:</td>
                <td><input type="password" name="uPwd"></td>
            </tr>
            <tr>
                <td align="right">籍贯:</td>
                <td>
                    <select name="hometown">
                        <option value="BJ">北京</option>
                        <option value="SH">上海</option>
                        <option value="NJ">南京</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">性别:</td>
                <td>
                    <input id="male" type="radio" name="gender" value="nan"><label for="male">男</label>
                    <input id="female" type="radio" name="gender" value="nv"><label for="female">女</label>
                    <input id="unknow" type="radio" name="gender" value="btl" checked><label for="unknow">不透露</label>
                </td>
            </tr>
            <tr>
                <td align="right">头像:</td>
                <td><input type="file" name="uImg"></td>
            </tr>
            <tr>
                <td colspan="2">愿意到以下城市工作:</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <select name="city" size="5" multiple>
                        <option value="BJ">北京</option>
                        <option value="SH">上海</option>
                        <option value="NJ">南京</option>
                        <option value="SZ">深圳</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">留言:</td>
                <td>
                    <textarea name="message" cols="20" rows="3"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="提交">
                    <input type="reset" value="清除">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" value="uPub">不要公开我的信息
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
